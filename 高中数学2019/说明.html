          <p><span style="font-family:'ArialMT', 'Arial';text-decoration:none;">1. page: inframe: </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';text-decoration:none;">无法全屏左右滑动</span><span style="font-family:'ArialMT', 'Arial';text-decoration:none;">. </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';text-decoration:none;">新建标题</span><span style="font-family:'ArialMT', 'Arial';text-decoration:none;">, </span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';text-decoration:none;">目前而言</span><span style="font-family:'ArialMT', 'Arial';text-decoration:none;">: </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';text-decoration:none;">方法一最可取</span></p><p><span style="font-family:'ArialMT', 'Arial';text-decoration:none;"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';text-decoration:none;">2. pannel: </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';text-decoration:none;">可以全屏左右滑动. </span><span style="font-family:'ArialMT', 'Arial';text-decoration:none;"> </span></p><p><span style="font-family:'ArialMT', 'Arial';text-decoration:none;">3. same : </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';text-decoration:none;">这种方案取消</span><span style="font-family:'ArialMT', 'Arial';text-decoration:none;">: </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';text-decoration:none;">因为左右滑动的时候</span><span style="font-family:'ArialMT', 'Arial';text-decoration:none;">, </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';text-decoration:none;">会跟上下滑动冲突</span></p>
